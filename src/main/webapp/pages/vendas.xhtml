<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	
	<ui:define name="conteudo">  <!-- necessário ter o mesmo nome do ui:insert -->

<h:form id="formPrincipal">
	<p:panel header="Produtos">
		<p:dataTable id="tabelaProdutos" emptyMessage="Nenhum registro encontrado."
			paginator="true" value="#{vendaBean.listProdutos}"
			var="cursorProdutos" rows="3" paginatorPosition="bottom">

			<p:column headerText="Descrição" sortBy="#{cursorProdutos.descricao}" >
				<h:outputText value="#{cursorProdutos.descricao}" />
			</p:column>
			<p:column headerText="Quantidade">
				<h:outputText value="#{cursorProdutos.quantidade}"/>
			</p:column>
			<p:column headerText="Preço">
				<h:outputText value="#{cursorProdutos.preco}">
					<f:convertNumber type="currency" locale="pt_BR" minFractionDigits="2" />
				</h:outputText>
			</p:column>
			<p:column headerText="Fabricante">
				<h:outputText value="#{cursorProdutos.fabricante.descricao}" />
			</p:column>

			<p:column headerText="Opções">
				<p:commandButton icon="ui-icon-plus" actionListener="#{vendaBean.adicionar}"
				update=":mensagem :formPrincipal:tabelaCompras :formPrincipal:finalizar">
				<f:attribute name="produtoSelecionado" value="#{cursorProdutos}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>
	</p:panel>

	<p:panel header="Carrinho de Compras" >
	<p:dataTable id="tabelaCompras" emptyMessage="Nenhum registro encontrado."
			paginator="true" value="#{vendaBean.listItemVendas}"
			var="cursorItemVendas" rows="2" paginatorPosition="bottom">

			<p:column headerText="Descrição">
				<h:outputText value="#{cursorItemVendas.produto.descricao}" />
			</p:column>
			<p:column headerText="Preço Unitário">
				<h:outputText value="#{cursorItemVendas.produto.preco}" >
					<f:convertNumber type="currency" locale="pt_BR" minFractionDigits="2"/>
				</h:outputText>
			</p:column>
			<p:column headerText="Qtd">
				<h:outputText value="#{cursorItemVendas.quantidade}" />
			</p:column>
			<p:column headerText="Preço Parcial">
				<h:outputText value="#{cursorItemVendas.valorParcial}" >
					<f:convertNumber type="currency" locale="pt_BR" minFractionDigits="2"/>
				</h:outputText>
			</p:column>

			<p:column headerText="Opções">
				<p:commandButton icon="ui-icon-minus" actionListener="#{vendaBean.diminiur}"
				update=":mensagem :formPrincipal:tabelaCompras :formPrincipal:finalizar">
				<f:attribute name="itemSelecionado" value="#{cursorItemVendas}" />
				</p:commandButton>
					<p:commandButton icon="ui-icon-trash"  actionListener="#{vendaBean.remover}"
				update=":mensagem :formPrincipal:tabelaCompras :formPrincipal:finalizar">
				<f:attribute name="itemSelecionado" value="#{cursorItemVendas}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>
	</p:panel>

	<p:panel header="Finalização" id="finalizar">
			<p:outputLabel value="Total: R$ " style="font-size: 20px; font-weight: bold"/>
			<h:outputText value="#{vendaBean.venda.precoTotal}" style="font-size: 20px; font-weight: bold">
				<f:convertNumber locale="pt_BR" minFractionDigits="2"/>
			</h:outputText>	
			<p:outputLabel value=" "/>
			<p:commandButton value="Finalizar" oncomplete="PF('dialogo').show();" 
			update=":mensagem :formFunc:panelFunc" actionListener="#{vendaBean.finalizar}"/>
	</p:panel>
</h:form>
	<p:dialog header="Finalizar Venda" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="true">
			<h:form id="formFunc">
				<h:panelGrid columns="2" id="panelFunc">
				
					<p:outputLabel for="funcionario" value="Funcionario: "/>
					<p:selectOneMenu id="funcionario" value="#{vendaBean.venda.funcionario}" 
						converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains"
						required="true" requiredMessage="O campo Funcionário é obrigatório.">
						<f:selectItem itemLabel="Selecione um funcionario" noSelectionOption="true"/>
						<f:selectItems value="#{vendaBean.listFuncionarios}" var="cursorFuncionarios"
						 itemLabel="#{cursorFuncionarios.pessoa.nome}" itemValue="#{cursorFuncionarios}" />
					</p:selectOneMenu>
					
					<p:outputLabel for="cliente" value="Cliente: "/>
					<p:selectOneMenu id="cliente" value="#{vendaBean.venda.cliente}"
						converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains" >
						<f:selectItem itemLabel="Selecione um cliente" noSelectionOption="true" />
						<f:selectItems value="#{vendaBean.listClientes}" var="cursorClientes"
						 itemLabel="#{cursorClientes.pessoa.nome}" itemValue="#{cursorClientes}"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Data e Hora: "/>
						<h:outputText value="#{vendaBean.venda.horario}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" 
							locale="pt_BR" timeZone="America/Sao_Paulo"/>
						</h:outputText>
					
					<p:outputLabel value="Valor Total: "/>
						<h:outputText value="#{vendaBean.venda.precoTotal}">
							<f:convertNumber type="currency" locale="pt_BR" minFractionDigits="2"/>
					</h:outputText>
					
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" actionListener="#{vendaBean.salvar}"
						update=":mensagem :formPrincipal:tabelaCompras :formPrincipal:finalizar :formFunc:panelFunc
								:formPrincipal:tabelaProdutos" 
						oncomplete="PF('dialogo').hide();"/>
					<p:commandButton value="Voltar" oncomplete="PF('dialogo').hide();"/>
				</h:panelGrid>
			</h:form>
	</p:dialog>
</ui:define>
</ui:composition>
