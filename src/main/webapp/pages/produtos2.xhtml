<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8" />
	<title>Produto</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:form id="form">
		<p:panel header="Produtos - Buscar">
			<h:panelGrid columns="3">
				<p:outputLabel for="codigo" value="Código: " />
				<p:inputText id="codigo" size="10" maxlength="10" required="true"
					requiredMessage="O campo Código é obrigatório." 
					value="#{produtoBean2.produto.codigo}"/>
				<p:commandButton icon="ui-icon-search" actionListener="#{produtoBean2.buscar}" update=":mensagem :form:painel" />
			</h:panelGrid>	
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Descrição: " />
				<h:outputText value="#{produtoBean2.produto.descricao}" />	
				
				<p:outputLabel value="Preço: "/>
				<h:outputText value="#{produtoBean2.produto.preco}" />
				
				<p:outputLabel value="Quantidade: "/>
				<h:outputText value="#{produtoBean2.produto.quantidade}" />	
			</h:panelGrid>
		</p:panel>
	</h:form>

</h:body>
</html>
