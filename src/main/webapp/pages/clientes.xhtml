<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Clientes</title>
</h:head>
<body>
	<h:form>
		<p:panel header="Clientes - Listagem">
			<p:dataTable emptyMessage="Nnenhum registro encontrado."
				paginator="true"
				value="#{clienteBean.listClientes}" var="cursorCliente">

				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
 
				<p:column headerText="Nome">
					<h:outputText value="#{cursorCliente.pessoa.nome}" />
				</p:column>
				<p:column headerText="Data de Cadastro">
					<h:outputText value="#{cursorCliente.dataCadastro}" />
				</p:column>
				<p:column headerText="Liberado">
					<h:outputText value="#{cursorCliente.liberado}" />
				</p:column> 
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash" >
						<p:confirm header="Confirmação" message="Deseja excluir o estado?"
							icon="ui-icon-alert" />
						<f:attribute name="estadoSelecionado" value="#{cursorEstado}"/>
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</p:panel>

	</h:form>

	<p:dialog header="Clientes - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText size="30" maxlength="50" />
				
				<p:outputLabel value="Data de Cadastro: "/>
				<p:calendar />
				
				<p:outputLabel value="Pessoa: "/>
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecione um pessoa"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Ativo: "/>
				<p:selectBooleanCheckbox />
				
			</h:panelGrid>
			<h:panelGrid columns="2" >
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>



















</body>
</html>
