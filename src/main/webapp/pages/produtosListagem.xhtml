<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<f:metadata>
	<f:viewAction action="#{produtoBean2.listar}"/>
</f:metadata>	
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Gerenciamento de Drogaria</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:form id="formPrincipal">
		<p:panel header="Produtos - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{produtoBean2.listProdutos}"
				var="cursorProdutos" paginatorPosition="bottom">

				<f:facet name="header">
					<p:commandButton icon="ui-icon-plus">
					</p:commandButton>
				</f:facet>

				<p:column headerText="Descrição">
					<h:outputText value="#{cursorProdutos.descricao}" />
				</p:column>
				<p:column headerText="Quantidade">
					<h:outputText value="#{cursorProdutos.quantidade}" />
				</p:column>
				<p:column headerText="Preço">
					<h:outputText value="#{cursorProdutos.preco}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>
				<p:column headerText="Fabricante">
					<h:outputText value="#{cursorProdutos.fabricante.descricao}" />
				</p:column>
				<p:column headerText="Opções">
				</p:column>

				<p:column headerText="Opções">
					<p:column headerText="Opções">
						<p:commandButton icon="ui-icon-trash">
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil">

						</p:commandButton>
					</p:column>
				</p:column>
			</p:dataTable>

		</p:panel>
	</h:form>
</h:body>
</html>
